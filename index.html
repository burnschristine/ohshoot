<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pick a Card, Any Card</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="ohshoot/css/style.css">

  
</head>

<body>

    <h1>Select a card</h1>

<div class="container">
  
  <div class="cards">
    
    <div class="faces">
      <div class="card ten">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490420/card1.svg" alt="card faces">
      </div>
      <div class="card jack">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490420/card2.svg" alt="card faces">
      </div>
      <div class="card queen">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490420/card5.svg" alt="card faces">
      </div>
      <div class="card king">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490420/card4.svg" alt="card faces">
      </div>
      <div class="card ace">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490420/card3.svg" alt="card faces">
      </div>
    </div>
    
    
    <div class="card-back">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1490420/cardback.svg" alt="card faces">
    </div>
    
  </div>
  
</div>

<div id="reset">RESET</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js'></script>

  

    <script  src="ohshoot/js/index.js"></script>




</body>

</html>
